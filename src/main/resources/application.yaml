server:
  port: 8080

spring:
  datasource:
    username: postgres
    password: 6063
    url: jdbc:postgresql://localhost:5432/search_engine
    driver-class-name: org.postgresql.Driver

jpa:
  hibernate:
    ddl-auto: none
  show-sql: true
  properties:
    hibernate:

liquibase:
  enabled: true
  change-log: classpath:db/changelog/db.changelog-master.yaml

crawler:
  userAgent: "HeliontSearchBot (+https://heliont.ru/bot.html)"
  referrer: "https://www.google.com"
  delayMinMs: 500
  delayMaxMs: 5000

indexing-settings:
  sites:
    - url: https://www.playback.ru
      name: PlayBack.Ru
    - url: https://et-cetera.ru/
      name: Et Cetera.ru
